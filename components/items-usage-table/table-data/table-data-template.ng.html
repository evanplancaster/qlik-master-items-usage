<tr ng-repeat="item in items.data | orderBy:propertyName:reverse track by $index ">
    <td ng-repeat="col in items.columns" ng-click="copy(item[col.fieldName])">
        {{item[col.fieldName]}}
    </td>       
    <td ng-if="showDeleteCol">
        <input type="checkbox" aria-label="item.id" ng-model="item.deleteMe" ng-change="itemsSelected()"/>
    </td>
</tr>
